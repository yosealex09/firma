<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Documentos</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f0f6fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            width: 100%;
        }

        
       /* Estilos para la lista de archivos PDF */
       #pdfListContainer {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        #titleContainer {
            text-align: center; /* Alinea el texto al centro */
            grid-column: span 2; /* Estira el contenedor del título para ocupar dos columnas */
         }

        #titleContainer h2 {
            margin-top: 0; /* Elimina el margen superior para el título */
        }   

        .pdf-link {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

                       

        .pdf-btn:hover {
            background-color: #45a049;
        }

        /* Estilos para el contenedor del PDF */
        #pdfContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdfViewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para el formulario de firma */
        #pdfForm {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: "Arial", sans-serif;


        }/* Estilos para campos de formulario */
        .form-control {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: "Arial", sans-serif;
        }

        /* Estilos para botones */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px; /* Agrega un margen arriba de los botones */
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para el mensaje */
        #message {
            text-align: center;
            margin-top: 20px;
            color: #333;
            width: 100%;
        }

        /* Estilos para los botones de Cancelar y Siguiente */
        #botones-final {
            width: 100%;
            text-align: center; /* Centra los botones horizontalmente */
            margin-top: 20px; /* Espacio arriba de los botones */
        }

        #cancelar,
        #siguiente,
        #firmar {
            width: 200px; /* Ajusta el ancho de los botones */
            padding: 15px 30px; /* Ajusta el espacio interno de los botones */
            font-size: 18px; /* Ajusta el tamaño del texto */
            margin: 10px; /* Espacio entre los botones */
        }
    </style>
</head>
<body>
 
    <h1>Firma de Documentos</h1>

    <!-- Lista de archivos PDF -->
    <div id="pdfListContainer">
        <div id="titleContainer">
            <h2>Lista de Documentos por Firmar</h2>
            <h6>Selecciona el documento que quieras revisar antes de firmar</h6>
        </div>
        <ol id="pdfList" style="list-style-type: decimal;"></ol>
    </div>
    

    <!-- Contenedor para mostrar el PDF -->
    <div id="pdfContainer" style="display: none;">
        <iframe id="pdfViewer" src="" width="100%" height="500px" frameborder="0"></iframe>
    </div>

    <!-- Formulario de firma -->
    <div id="pdfForm">
        <h2>Ingresar Datos de Firma</h2>
        <form id="registroForm">
            <div class="form-control">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-control">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" maxlength="12" placeholder="Ejemplo: 12.345.646-8" required>
            </div>
            <div class="form-control">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" id="convertirFormulario">Crear Firma</button> 
            <button type="button" id="firmarDocumento">Firmar Documento</button>
            <div id="message"></div>
        </form>
    </div>

    <!-- Botones de Cancelar, Siguiente y Firmar -->
    <div id="botones-final">
        
        <button type="button" id="siguiente">Siguiente</button>
    </div>

    <div id="message"></div>

    <script>
       document.addEventListener('DOMContentLoaded', async () => {
            const pdfListContainer = document.getElementById('pdfList');
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfViewer = document.getElementById('pdfViewer');

            // Obtener lista de archivos PDF en la carpeta 'publico'
            try {
                const response = await fetch('/lista-pdf');
                if (response.ok) {
                    const pdfFiles = await response.json();
                    pdfFiles.forEach((pdfFile, index) => {
                        const pdfLink = document.createElement('a');
                        pdfLink.classList.add('pdf-link');
                        pdfLink.textContent = pdfFile;
                        pdfLink.href = '#';
                        pdfLink.addEventListener('click', async () => {
                            pdfContainer.style.display = 'block';
                            pdfViewer.src = `/publico/${pdfFile}`;
                        });
                        const listItem = document.createElement('li');
                        listItem.appendChild(pdfLink);
                        pdfListContainer.appendChild(listItem);
                    });
                } else {
                    console.error('Error al obtener la lista de archivos PDF');
                }
            } catch (error) {
                console.error('Error de red:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const pdfForm = document.getElementById('pdfForm');
            const messageDiv = document.getElementById('message');
            const firmarDocumentoBtn = document.getElementById('firmarDocumento');
            const siguienteBtn = document.getElementById('siguiente');

            firmarDocumentoBtn.disabled = true;
            siguienteBtn.disabled = true;

            document.getElementById('convertirFormulario').addEventListener('click', async () => {
                const nombre = document.getElementById('nombre').value;
                const rut = document.getElementById('rut').value;
                const email = document.getElementById('email').value;

                try {
                    const response = await fetch('http://192.168.222.100:3000/formulario', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ nombre, rut, email })
                    });

                    if (response.ok) {
                        const data = await response.text();
                        messageDiv.textContent = data;
                        document.getElementById('nombre').value = '';
                        document.getElementById('rut').value = '';
                        document.getElementById('email').value = '';
                        firmarDocumentoBtn.disabled = false;
                        siguienteBtn.disabled = false;
                    } else {
                        const errorMessage = await response.text();
                        messageDiv.textContent = errorMessage || 'Error al procesar el formulario';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageDiv.textContent = 'Error al conectar con el servidor';
                }
            });

            document.getElementById('firmarDocumento').addEventListener('click', async () => {
                try {
                    const response = await fetch('/firmar-pdf', {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = data.message;
                    } else {
                        messageDiv.textContent = data.error || 'Error al firmar el PDF';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageDiv.textContent = 'Error al conectar con el servidor';
                }
            });

            document.getElementById('siguiente').addEventListener('click', () => {
                // Cambiar la ubicación de la página
                window.location.href = 'http://192.168.222.100:3000';
            });
        });
    </script>
</body>
</html>
